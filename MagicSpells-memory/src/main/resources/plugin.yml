name: MagicSpellsMemory
version: ${project.version}
main: com.nisovin.magicspells.memory.MagicSpellsMemory
depend: [MagicSpells]
commands:
    magicspellsmemory:
        description: Check your memory usage
        usage: /<command>
        aliases: [memory,mem]
permissions:
    magicspells.memory.checkothers:
        description: Check someone else's memory usage
        default: op
